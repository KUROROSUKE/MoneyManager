<!DOCTYPE html>
<html>
<head>
  <title>送金テスト</title>
  <meta charset="UTF-8" />
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>💰 ユーザー間送金</h1>

  <button onclick="login()">🔑 Googleでログイン</button>
  <button onclick="logout()">🚪 ログアウト</button>
  <div id="userInfo">ログインしていません</div>

  <hr>

  <form onsubmit="handleTransfer(event)">
    <label>送金先ユーザー（UID）：</label><br>
    <input type="text" id="receiverUid" required><br><br>

    <label>金額：</label><br>
    <input type="number" id="amount" required><br><br>

    <button type="submit">送金する</button>
  </form>

  <div id="message"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC_8ZxABdbxPH8lQGBPuCuZZIk_hLKi6OI",
      authDomain: "moneymanager-a0e97.firebaseapp.com",
      databaseURL: "https://moneymanager-a0e97-default-rtdb.firebaseio.com",
      projectId: "moneymanager-a0e97",
      storageBucket: "moneymanager-a0e97.appspot.com",
      messagingSenderId: "649411038344",
      appId: "1:649411038344:web:bacd8a5c7a743e6edf633d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = null;

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(error => {
        alert("ログイン失敗：" + error.message);
      });
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      const userInfo = document.getElementById("userInfo");
      if (user) {
        currentUser = user;
        userInfo.innerHTML = `✅ ログイン中：${user.displayName}（UID: ${user.uid}）`;

        // 初回登録
        const userRef = db.ref("users/" + user.uid);
        userRef.once("value").then(snapshot => {
          if (!snapshot.exists()) {
            userRef.set({
              name: user.displayName || "名無し",
              balance: 1000
            });
          }
        });
      } else {
        currentUser = null;
        userInfo.textContent = "ログインしていません。";
      }
    });

    function handleTransfer(event) {
      event.preventDefault();

      const toUid = document.getElementById("receiverUid").value.trim();
      const amount = parseInt(document.getElementById("amount").value, 10);
      const message = document.getElementById("message");
      message.textContent = "";

      if (!currentUser) {
        alert("ログインしてください！");
        return;
      }

      if (!toUid || isNaN(amount) || amount <= 0) {
        alert("有効な送金先と金額を入力してください");
        return;
      }

      const fromUid = currentUser.uid;

      if (fromUid === toUid) {
        alert("自分自身に送金はできません！");
        return;
      }

      const fromRef = db.ref("users/" + fromUid);
      const toRef = db.ref("users/" + toUid);

      // トランザクションで送金処理
      fromRef.transaction(fromData => {
        if (fromData && fromData.balance >= amount) {
          fromData.balance -= amount;
          return fromData;
        } else {
          message.textContent = "残高不足です！";
          return; // 中止
        }
      }).then(result => {
        if (!result.committed) return;

        toRef.transaction(toData => {
          if (toData) {
            toData.balance += amount;
            return toData;
          }
        });

        message.textContent = "✅ 送金完了！";
      }).catch(error => {
        message.textContent = "❌ エラー：" + error.message;
      });
    }
  </script>
</body>
</html>
